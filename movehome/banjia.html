  <script type="text/javascript">
    $(function () {
      $.get('footer.html',function(result){
        $('body').append(result)
      })
      //搬家公司列表
      var enterData = {
        ownerCity:'',
        region:'',
        pageno:1,
        pagesize:3
      }
      $.ajax({
        type: "GET",
        url: $.host + '/custEnterpriseApply/findListPage',
        data: enterData,
        dataType: "json",
        success: function (res) {

           console.log(res)
           var html = ''
           var data = res.list
            $.map(data,function(i,v){
             html +=  '<div class="newitem">'
             html +=  '<img src="'+i.log+'" class="newimg" />'
             html +=  '<div class="newdes">'
             html +=  '<p class="emovep1">'+i.enterpriseName+'</p>'
             html +=  '<p class="emovep2">'
             html +=  '<img src="images/emovead.png" class="emovead" />'
             html +=  '<span class="emoveadress">'+i.address+'</span>'
             html +=  '</p>'
             html +=  '<p class="emovep2">'
             html += '<img src="images/emoveph.png" class="emovead" />'
             html += '<span class="emoveadress">'+i.linkMobile+'</span>'
             html += '</p>'
             html += '</div>'
             html += '</div>'
            })
          $(".newswrap").html(html)

        }
      })

      // 拉货轮播图
      $.ajax({
        type: "GET",
        url: $.host + '/SysCarouselChart/findList',
        data: {
          type: 'MOVE_HOUSE'
        },
        dataType: "json",
        success: function (res) {
         if(res.code == 200){
           var s = res.data
           var html = ''
           for(var i=0,l=s.length;i<l;i++){
             html += '<div class="swiper-slide shome-swiper-slide">'
             html += '<img src="'+s[i].pic+'" class="shome-banner-img" />'
             html += '</div>'
           }
           $('#home-swiper-wrapper').html(html)
           var mySwiper = new Swiper('.home-banner .swiper-container', {
              autoplay: 3000, //可选选项，自动滑动
              loop: true,
              pagination: '.home-banner .pagination',
              paginationClickable: true
           })
           setTimeout(function(){
              var ls = s.length * 60
              var left = parseFloat(ls) / 2
              $(".home-banner .pagination").css({
                  "position":"absolute",
                  "z-index":"20",
                  "left":"50%",
                  "margin-left": '-'+left+'px',
                  "bottom": "61px"
              })
           },12)
         }
        }
      });

      //服务
      getConfig('MOVE_HOUSE','SERVICE_ADVANTAGE')
      //介绍
      getConfig('MOVE_HOUSE','SERVICE_INTRODUCE')

      function getConfig(position,classify){
        $.ajax({
          type: "GET",
          url: $.host + '/sysWebsiteConfig/findList',
          headers:{
            Authorization:'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzaGFyZUNvZGUiOiIiLCJ1bmlvbklkIjoiIiwidXNlclN0YXR1cyI6IjEiLCJhdmF0YXJVcmwiOiIiLCJvcGVuSWQiOiIiLCJuaWNrTmFtZSI6IiIsIm1vYmlsZSI6IiIsInVzZXJUeXBlIjoiQkFDS0dST1VORCIsInVzZXJOYW1lIjoiYWRtaW4iLCJleHAiOjE2MDg5NzQzOTQsInVzZXJJZCI6IjEifQ.EZkN7XJjj6gl3rPBITszJZZjxo-uABk7CdYFYElJvak'
          },
          data: {
            position:position,
            classify: classify
          },
          dataType: "json",
          success: function (res) {
              if(classify == 'SERVICE_ADVANTAGE'){
                  var html = ""
                  $.map(res,function(v){
                    html += '<div class="aditem">'
                    html += '<img src="'+v.picUrl+'" class="aditemico" />'
                    html += '<span class="adtitle">'+v.title+'</span>'
                    html += '<div class="addes">'
                    html += v.content
                    html += '</div>'
                    html += '</div>'
                  })
                $('.aditemwrap').html(html)
              }else if(classify == 'SERVICE_INTRODUCE'){
                  var data = res[0]
                  $('.serverinfosc').html(data.content)
                  $('.serverinfobg').attr('src',data.picUrl)
              }

            }
        });
      }



      var cityName = localStorage.getItem('cityName')
      send(cityName)
      function send(arg){
        $.ajax({
          type:'GET',
          url: $.host + '/carStyle/findCarList',
          data: {
            cityName: arg,
            serverType:'CHANGE_HOUSE'
          },
          dataType: "json",
          success: function (res) {
           if(res.code == 200){
            var s = res.data
            var html = ''
            $.map(s,function(v){
              html += '<div class="swiper-slide red-slide diy-slide clearfix">'
              html += '<div class="diy-slide-left diy-slide-left-fix">'
              // html += '<div class="line1">'
              // html += '<span class="li1">￥</span>'
              // html += '<span class="li2">'+v.minPrice+'</span>'
              // html += '<span class="li3">/'+v.minConditon+'公里</span>'
              // html += '</div>'
              // html += '<div class="line2">'
              // html += '超里程：￥'+v.addPrice+'元/公里'
              // html += '</div>'
              html += '<div class="line3">'
              html += '<span class="li1">载重</span>'
              html += '<span class="li2">'+v.carCapacity+'公斤</span>'
              html += '</div>'
              html += '<div class="line3">'
              html += '<span class="li1">长宽高</span>'
              html += '<span class="li2">'+v.carLwh+'</span>'
              html += '</div>'
              html += '<div class="line3">'
              html += '<span class="li1">载货体积</span>'
              html += '<span class="li2">'+v.carVolume+'方</span>'
              html += '</div>'
              html += '</div>'
              html += '<div class="diy-slide-right">'
              html += '<img src="'+v.picUrl+'" class="carico" />'
              html += '</div></div>'
            })
            $('#server-banner-type').html(html)
            var mySwiperCar = new Swiper('.server-banner .swiper-container', {
              autoplay: 3500, //可选选项，自动滑动
              loop: true,
              pagination: '.server-banner .pagination',
              paginationClickable: true
            })
            $('.leftbtn').click(function () {
              mySwiperCar.swipePrev();
            })
            $('.rightbtn').click(function () {
              mySwiperCar.swipeNext();
            })
            setTimeout(function(){
              var ls = s.length * 60
              var left = parseFloat(ls) / 2
              $(".server-banner .pagination").css({
                  "position":"absolute",
                  "z-index":"20",
                  "left":"50%",
                  "margin-left": '-'+left+'px',
                  "bottom": "-36px"
              })
           },1)

           }
          }
        })
      }



    })
  </script>
