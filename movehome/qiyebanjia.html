  <script type="text/javascript">
    $(function () {
      $.get('footer.html',function(result){
        $('body').append(result)
      })
      var pagesize = 20
      var pageno = 1
      var total = 1
      getdata()
      function getdata(){
      var enterData = {
        ownerCity:'',
        region:'',
        pageno:pageno,
        pagesize:pagesize
      }
      $.ajax({
        type: "GET",
        url: $.host + '/custEnterpriseApply/findListPage',
        data: enterData,
        dataType: "json",
        success: function (res) {

           console.log(res)
           var html = ''
           var data = res.list
            $.map(data,function(i,v){
              html += '<div class="qitem">'
              html += '<img src="'+i.log+'" class="qitemico" />'
              html += '<div class="qitembottom">'
              html += '<p class="qtitle">'+i.enterpriseName+'</p>'
              html += '<p class="paddress paddresstop">'+i.address+'</p>'
              html += '<p class="paddress paddresstop">电话：'+i.linkMobile+'</p>'
              html += '</div>'
              html += '</div>'
            })
          $(".qitemwrap").html(html)
          total = res.pages
          $(".pagination").html('')
          new pagination({
          pagination:$('.pagination'),
          maxPage: 7, //最大页码数,支持奇数，左右对称
          startPage: 1,    //默认第一页
          currentPage: pageno,          //当前页码
          totalItemCount: 10,    //项目总数,大于0，显示页码总数
          totalPageCount: total,        //总页数
                callback:function(pageNum){
                  pageno = pageNum
                  getdata()
                }
          });


        }
      })
    }





    })
  </script>
