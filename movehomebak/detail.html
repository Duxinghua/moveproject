  <script type="text/javascript">
    $(function () {
      $.get('footer.html',function(result){
        $('body').append(result)
      })
      var seqId = $.getUrlParam('seqId')
      $.ajax({
        type: "GET",
        url: $.host + '/sysExhibitManage/getBySeqIdAndLN',
        data: {
          seqId: seqId
        },
        dataType: "json",
        success: function (res) {
          if (res.code == 200) {
            var obj = res.data
            $(".detailtitle").html(obj.title)
            var des = ''
            des += '<span>作者：' + obj.author + '</span>'
            des += '<span>发布时间：' + obj.releaseDate + '</span>'
            des += '<span>阅读次数：' + obj.readNum + '</span>'
            $(".detaildes").html(des)
            var content = ''
            content += '<p>' + obj.content + '</p>'
            $('.detailcontent').html(content)
            var page = ''
            if (obj.lastSeqId) {
              page += '<a class="detailnext" href="./detail.html?seqId=' + obj.lastSeqId + '">上一篇：' + obj
                .lastTitle + '</a>'
            }
            if (obj.nextSeqId) {
              page += '<a class="detailprev" href="./detail.html?seqId=' + obj.nextSeqId + '">下一篇：' + obj
                .nextTitle + '</a>'
            }
            $('.detailpage').html(page)
          }
        }
      })
      $.ajax({
        type: "GET",
        url: $.host + '/sysExhibitManage/read',
        data: {
          seqId: seqId
        },
        dataType: "json",
        success: function (res) {

        }
      })

    })
  </script>
